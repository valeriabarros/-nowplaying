<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#nowplaying</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main class="main-container">
        <header class="main-header">
            <h2 class="main-title">#nowplaying in <span class="js-display-city">anywhere</span></h2>
            <p class="main-subtitle">
                This page shows #nowplaying tweets in <span class="js-display-city">anywhere</span> that contain a Youtube link. It also allows you to post a #nowplaying tweet with a Youtube link.
            </p>
            <!-- end: title -->
            <form class="form-post-tweet" id="js-form-post-tweet">
                <label class="form-post-tweet__label">Video URL:</label>
                <input type="text" class="form-post-tweet__text-field" id="js-tweet-video-url" placeholder="https://youtube.com">
                <label class="form-post-tweet__label">Comment:</label>
                <input type="text" class="form-post-tweet__text-field" id="js-tweet-content" name="tweet">   
                <input type="submit" class="form-post-tweet__submit-button" value="Tweet to #nowplaying">
            </form>
            <!-- end: form post tweet -->
        </header>
        <!-- end: header -->
        <div id="js-preloader" class="preloader">Loading ...</div>
        <ul id="js-twitter-feed" class="twitter-feed">
            <li class="twitter-card" style="display:none" id="js-tweet-template">
                <h3 class="twitter-card__title">Title</h3>
                <div class="twitter-card__video-player">
                    <iframe width="569" height="320" frameborder="0" src=""></iframe>
                </div>
                <div class="twitter-card__tweet"></div>
            </li>
            <!-- end: twitter card template -->
        </ul>
        <!-- end: twitter feed -->
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
