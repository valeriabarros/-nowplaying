
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#nowplaying</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        function renderTweet(tweet) {
            var feed = document.getElementById('feed');
            var feedItemTemplate = document.getElementById('feed-item-template');
            var feedItem = feedItemTemplate.cloneNode(true);

            feedItem.style.display = 'block';
            feed.insertBefore(feedItem, feed.childNodes[0]);

            window.twttr.widgets.createTweet( 
                tweet.id,
                feedItem.getElementsByClassName('twitter-card')[0],
                { theme: 'dark', conversation: 'none', cards: 'hidden' } 
            );
            var embeddedPlayer = (feedItem.getElementsByClassName('video-player')[0]).getElementsByTagName('iframe')[0];
            embeddedPlayer.getAttributeNode('src').value = tweet.youtubeLink;

            feedItem.getElementsByTagName('h3')[0].innerText = tweet.youtubeTitle;
        }

        var socket = io('http://localhost:3000');
        socket.on('connect', function () {
            var self = this;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var geocode = position.coords.latitude + ',' + position.coords.longitude;
                    self.emit('geolocation', geocode);
                    self.emit('get tweets', geocode);
                });
            }
        });

        socket.on('city', city => {
            Array.from(document.getElementsByClassName('city'))
                .forEach(element => {
                    element.innerText = city;
                });
        })

        window.twttr = (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function (f) {
                t._e.push(f);
            };

            return t;
        }(document, "script", "twitter-wjs"));

        window.twttr.ready(function() {
            socket.on('tweet', function (tweet) { 
                renderTweet(tweet);
            });
        });
    </script>

        function postTweet() {
            var tweet = 'tweet=' + document.getElementById("tweet").value + " "
                                 + document.getElementById("video-url").value;
            var obj = new XMLHttpRequest();
            obj.open('POST', '/tweet', true);
            obj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            obj.send(tweet);
            return false;
        }

<body>
    <h2>#nowplaying in <span class="city">anywhere</span></h2>
    <div>
        This page shows #nowplaying tweets in <span class="city">anywhere</span> that contain a Youtube link. It also allows you to post a #nowplaying tweet with a Youtube link.
    </div>
    <div class="content">
        <form method="POST" onsubmit="return postTweet();">
            <div class="form-row">
                <label class="label-info">Video URL:</label>
                <input type="text" id="video-url" placeholder="https://youtube.com">
                <label class="label-info">Comment:</label>
